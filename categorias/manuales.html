<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herramientas Manuales | Ferretería Central</title>
  <link rel="stylesheet" href="../estilos.css" />
  <style>
    .contenedor {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #3498db;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .buscador {
      margin-bottom: 2rem;
      text-align: center;
    }

    .buscador input {
      padding: 0.6rem 1rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      border: 2px solid #3498db;
      border-radius: 8px;
    }

    .lista-herramientas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .herramienta {
      text-align: center;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .herramienta img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .herramienta h4 {
      margin-top: 0.8rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header class="header-animado">
    <img src="../imagenes/logo-ferreteria.png" alt="Logo" class="logo" />
    <div class="fondo-letras"></div>
  </header>

  <div class="contenedor">
    <h2>Herramientas Manuales</h2>

    <div class="buscador">
      <input type="text" id="buscar" placeholder="Buscar herramienta..." onkeyup="filtrarHerramientas()" />
    </div>

    <div class="lista-herramientas" id="listaHerramientas">
      <div class="herramienta"><img src="../imagenes/martillo.jpg" alt="Martillo"><h4>Martillo</h4></div>
      <div class="herramienta"><img src="../imagenes/destornillador.jpg" alt="Destornillador"><h4>Destornillador</h4></div>
      <div class="herramienta"><img src="../imagenes/llave.jpg" alt="Llave"><h4>Llave Ajustable</h4></div>
      <div class="herramienta"><img src="../imagenes/tenazas.jpg" alt="Tenaza"><h4>Tenaza</h4></div>
      <div class="herramienta"><img src="../imagenes/formon.jpg" alt="Formón"><h4>Formón</h4></div>
      <!-- Puedes agregar más herramientas aquí -->
    </div>
  </div>

  <script>
    function filtrarHerramientas() {
      const entrada = document.getElementById("buscar").value.toLowerCase();
      const herramientas = document.querySelectorAll("#listaHerramientas .herramienta");

      herramientas.forEach(herramienta => {
        const texto = herramienta.textContent.toLowerCase();
        herramienta.style.display = texto.includes(entrada) ? "block" : "none";
      });
    }
  </script>
<div style="text-align: center; margin-top: 3rem;">
  <a class="volver" href="../index.html">&#8592; Volver al inicio</a>
</div>
</body>
</html>
