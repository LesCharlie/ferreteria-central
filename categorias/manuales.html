<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herramientas Manuales | Ferretería Central</title>
  <link rel="stylesheet" href="../estilos.css" />
  <style>
    .contenedor {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #3498db;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .buscador {
      margin-bottom: 2rem;
      text-align: center;
    }

    .buscador input {
      padding: 0.6rem 1rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      border: 2px solid #3498db;
      border-radius: 8px;
    }

    .lista-herramientas {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
  justify-items: center;
}



    .herramienta {
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.ocultar {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}


    .herramienta img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
    }

    .herramienta h4 {
      margin-top: 0.8rem;
      font-size: 1rem;
    }
    .herramienta {
  display: block;
  text-decoration: none;
  color: inherit; /* Usa el color normal del texto */
  transition: opacity 0.3s ease, visibility 0.3s ease;
  text-align: center;
}

    .herramienta:hover h4 {
  color: #3498db; /* Color azul al pasar el mouse, opcional */
  text-decoration: underline; /* Puedes quitar esto si no quieres subrayado */
}

a.volver {
  display: inline-block;
  margin-top: 2.5rem;
  text-decoration: none;
  color: #3498db;
  font-weight: bold;
  font-size: 1rem;

  .herramienta img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.herramienta:hover img {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

}

  </style>
</head>
<body>

  <header class="header-animado">
    <img src="../imagenes/logo-ferreteria.png" alt="Logo" class="logo" />
    <div class="fondo-letras"></div>
  </header>

  <div class="contenedor">
    <h2>Herramientas Manuales</h2>

    <div class="buscador">
      <input type="text" id="buscar" placeholder="Buscar herramienta manual..." onkeyup="filtrarHerramientas()" />
    </div>

    <div class="lista-herramientas" id="listaHerramientas">
  <a href="../herramientas/martillos.html" class="herramienta">
    <img src="../imagenes/martillo.jpg" alt="Martillo">
    <h4>Martillo</h4>
  </a>
  <a href="../herramientas/destornilladores.html" class="herramienta">
    <img src="../imagenes/destornillador.jpg" alt="Destornillador">
    <h4>Destornillador</h4>
  </a>
  <a href="../herramientas/llaves.html" class="herramienta">
    <img src="../imagenes/llave.jpg" alt="Llave Ajustable">
    <h4>Llave Ajustable</h4>
  </a>
  <a href="../herramientas/tenazas.html" class="herramienta">
    <img src="../imagenes/tenazas.jpg" alt="Tenaza">
    <h4>Tenaza</h4>
  </a>
  <a href="../herramientas/alicates.html" class="herramienta">
    <img src="../imagenes/alicates.jpg" alt="Alicate">
    <h4>Alicate</h4>
  </a>
  <a href="../herramientas/cinceles.html" class="herramienta">
    <img src="../imagenes/cincel.jpg" alt="Cincel">
    <h4>Cinceles</h4>
  </a>
  <a href="../herramientas/formones.html" class="herramienta">
    <img src="../imagenes/formon.jpg" alt="Formón">
    <h4>Formón</h4>
  </a>
  <a href="../herramientas/sierras.html" class="herramienta">
    <img src="../imagenes/sierra.jpg" alt="sierra">
    <h4>Sierras</h4>
  </a>
</div>

  </div>

  <script>
  function filtrarHerramientas() {
    const entrada = document.getElementById("buscar").value.toLowerCase();
    const herramientas = document.querySelectorAll("#listaHerramientas .herramienta");

    let coincidencias = 0;

    herramientas.forEach(herramienta => {
      const texto = herramienta.textContent.toLowerCase();
      if (texto.includes(entrada)) {
        herramienta.style.display = "block";
        coincidencias++;
      } else {
        herramienta.style.display = "none";
      }
    });

    // Centrado: si hay una sola herramienta visible, centrar el contenedor
    const contenedor = document.getElementById("listaHerramientas");
    if (coincidencias === 1) {
      contenedor.style.justifyContent = "center";
    } else {
      contenedor.style.justifyContent = "";
    }
  }
</script>


<div style="text-align: center; margin-top: 3rem; margin-bottom: 3rem;">
  <a class="volver" href="../index.html">&#8592; Volver al inicio</a>
</div>

</body>
</html>
